---
# GNOME dconf settings for RDP (optional - grdctl handles most settings)

# Note: Most RDP settings are configured via grdctl in service.yml
# This file is for any additional GNOME desktop settings if needed

- name: Display dconf status
  ansible.builtin.debug:
    msg: "GNOME Remote Desktop configured via grdctl (system service mode)"
  when:
    - ansible_distribution in ['Fedora', 'Ubuntu']
    - dfe_has_gnome
