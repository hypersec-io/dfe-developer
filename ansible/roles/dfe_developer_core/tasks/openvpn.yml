---
# OpenVPN 3 client installation

# ============================================================================
# FEDORA - Enable COPR and install
# ============================================================================

- name: Install OpenVPN 3 (Fedora)
  block:
    - name: Enable OpenVPN 3 COPR repository
      community.general.copr:
        name: dsommers/openvpn3
        state: enabled

    - name: Install OpenVPN 3 client
      ansible.builtin.dnf:
        name: openvpn3-client
        state: present

  when: ansible_distribution == 'Fedora'

# ============================================================================
# UBUNTU - Add OpenVPN repository and install
# ============================================================================

- name: Install OpenVPN 3 (Ubuntu)
  block:
    - name: Add OpenVPN GPG key
      ansible.builtin.get_url:
        url: https://swupdate.openvpn.net/repos/openvpn-repo-pkg-key.pub
        dest: /usr/share/keyrings/openvpn.asc
        mode: '0644'

    - name: Add OpenVPN repository
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/openvpn.asc] https://swupdate.openvpn.net/community/openvpn3/repos {{ ansible_distribution_release }} main"
        filename: openvpn3
        state: present

    - name: Install OpenVPN 3
      ansible.builtin.apt:
        name: openvpn3
        state: present
        update_cache: true

  when: ansible_distribution == 'Ubuntu'

# ============================================================================
# macOS - Install via Homebrew
# ============================================================================

- name: Install OpenVPN via Homebrew (macOS)
  community.general.homebrew:
    name: openvpn
    state: present
  become: false
  environment: "{{ homebrew_env }}"
  when: ansible_distribution == 'MacOSX'
