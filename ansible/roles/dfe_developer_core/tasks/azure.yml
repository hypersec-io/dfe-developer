---
# Azure CLI installation

# ============================================================================
# FEDORA - Add Microsoft repository and install
# ============================================================================

- name: Install Azure CLI (Fedora)
  block:
    - name: Import Microsoft GPG key
      ansible.builtin.rpm_key:
        state: present
        key: https://packages.microsoft.com/keys/microsoft.asc

    - name: Add Azure CLI repository
      ansible.builtin.yum_repository:
        name: azure-cli
        description: Azure CLI
        baseurl: https://packages.microsoft.com/yumrepos/azure-cli
        enabled: true
        gpgcheck: true
        gpgkey: https://packages.microsoft.com/keys/microsoft.asc

    - name: Install Azure CLI
      ansible.builtin.dnf:
        name: azure-cli
        state: present

  when: ansible_distribution == 'Fedora'

# ============================================================================
# UBUNTU - Add Microsoft repository and install
# ============================================================================

- name: Install Azure CLI (Ubuntu)
  block:
    - name: Install dependencies
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - apt-transport-https
          - lsb-release
          - gnupg
        state: present

    - name: Download Microsoft GPG key
      ansible.builtin.get_url:
        url: https://packages.microsoft.com/keys/microsoft.asc
        dest: /usr/share/keyrings/microsoft.asc
        mode: '0644'

    - name: Add Azure CLI repository
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/microsoft.asc] https://packages.microsoft.com/repos/azure-cli/ {{ ansible_distribution_release }} main"
        filename: azure-cli
        state: present

    - name: Install Azure CLI
      ansible.builtin.apt:
        name: azure-cli
        state: present
        update_cache: true

  when: ansible_distribution == 'Ubuntu'

# ============================================================================
# macOS - Install via Homebrew
# ============================================================================

- name: Install Azure CLI via Homebrew (macOS)
  community.general.homebrew:
    name: azure-cli
    state: present
  become: false
  environment: "{{ homebrew_env }}"
  when: ansible_distribution == 'MacOSX'
