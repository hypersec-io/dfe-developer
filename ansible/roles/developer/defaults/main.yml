---
# Developer Environment - Defaults
# All options are now controlled via tags, not variables.
# Use --skip-tags to disable features, --tags to enable optional ones.

# Supported platforms (used for validation in init.yml)
supported_distros:
  - Fedora
  - Ubuntu
  - MacOSX
min_fedora_version: 42
min_ubuntu_version: "24.04"

# Docker configuration
docker_users:
  - "{{ ansible_facts['user_id'] }}"
docker_install_desktop: true
docker_repo_base_url: "https://download.docker.com/linux"
docker_distro_name: "{{ ansible_facts['distribution'] | lower }}"
docker_gpg_url: "{{ docker_repo_base_url }}/{{ docker_distro_name }}/gpg"
docker_repo_url: "{{ docker_repo_base_url }}/{{ docker_distro_name }}"
docker_desktop_url_ubuntu: "https://desktop.docker.com/linux/main/amd64/docker-desktop-amd64.deb"
docker_desktop_url_fedora: "https://desktop.docker.com/linux/main/amd64/docker-desktop-x86_64.rpm"
docker_arch: "amd64"

# ============================================================================
# BRANDING / CUSTOMIZATION
# ============================================================================
# Master toggle to disable all branding (avatar, wallpaper)
# Set to false for unbranded/generic installs
branding_enabled: true

# User avatar for GDM login screen (256x256 PNG recommended)
# Set to empty string to skip avatar deployment
# Only deployed if branding_enabled is true
avatar_file: "user-avatar.png"

# Desktop background wallpaper (SVG or PNG)
# Set to empty string to skip background deployment
# Only deployed if branding_enabled is true
background_file: "default-background.svg"

# ============================================================================
# REGIONAL SETTINGS (opt-in)
# ============================================================================
# SSoT for desktop locale/region. Set to a valid locale (e.g. "en_AU.UTF-8")
# to apply GNOME region formats, 24h clock, and matching hunspell dictionary.
# Empty string = skip all regional customisation (default).
# Use --tags region to apply, or set the variable and run with desktop tag.
desktop_region: ""

# ============================================================================
# OFFICE SUITE
# ============================================================================
# OnlyOffice is the default (better MS Office compatibility)
# LibreOffice is opt-in for users who prefer it
install_onlyoffice: true
install_libreoffice: false
