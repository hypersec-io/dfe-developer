# Ghostty Configuration - Linux Platform (Fedora/Ubuntu)
# GTK settings, Ctrl-based keybindings, RDP optimization

# ============================================================
# Font Fallback Chain - Linux
# ============================================================
# Primary font (requires installation: dnf install jetbrains-mono-fonts-all)
font-family = JetBrains Mono
# Fallbacks if primary not installed
font-family = Fira Code
font-family = Source Code Pro
font-family = DejaVu Sans Mono
font-family = Liberation Mono
font-family = monospace

# ============================================================
# GTK/Linux Settings
# ============================================================
# Server-side decorations for Wayland compatibility
window-decoration = server

# ============================================================
# Performance - RDP Optimization
# ============================================================
# Disable VSync for better RDP performance
window-vsync = false
# Solid background for RDP (transparency causes artifacts)
background-opacity = 1.0

# ============================================================
# Clipboard Behavior
# ============================================================
# Disable paste confirmation popup (intrusive for power users)
clipboard-paste-protection = false
# Copy on select (like traditional X11 terminals)
copy-on-select = clipboard

# ============================================================
# Keybindings - Linux (Ctrl-based)
# ============================================================

# Clipboard
keybind = ctrl+shift+c=copy_to_clipboard
keybind = ctrl+shift+v=paste_from_clipboard

# Tabs
keybind = ctrl+shift+t=new_tab
keybind = ctrl+shift+w=close_surface
keybind = ctrl+tab=next_tab
keybind = ctrl+shift+tab=previous_tab

# Direct tab access
keybind = ctrl+one=goto_tab:1
keybind = ctrl+two=goto_tab:2
keybind = ctrl+three=goto_tab:3
keybind = ctrl+four=goto_tab:4
keybind = ctrl+five=goto_tab:5
keybind = ctrl+six=goto_tab:6
keybind = ctrl+seven=goto_tab:7
keybind = ctrl+eight=goto_tab:8
keybind = ctrl+nine=goto_tab:9

# Windows
keybind = ctrl+shift+n=new_window

# Font size
keybind = ctrl+plus=increase_font_size:1
keybind = ctrl+minus=decrease_font_size:1
keybind = ctrl+zero=reset_font_size

# Splits
keybind = ctrl+shift+d=new_split:right
keybind = ctrl+shift+s=new_split:down
keybind = alt+left=goto_split:left
keybind = alt+right=goto_split:right
keybind = alt+up=goto_split:top
keybind = alt+down=goto_split:bottom
keybind = alt+shift+left=resize_split:left,10
keybind = alt+shift+right=resize_split:right,10
keybind = alt+shift+up=resize_split:up,10
keybind = alt+shift+down=resize_split:down,10
keybind = ctrl+shift+z=toggle_split_zoom
keybind = ctrl+shift+e=equalize_splits

# Shell integration - jump between prompts
keybind = ctrl+shift+up=jump_to_prompt:-1
keybind = ctrl+shift+down=jump_to_prompt:1

# Utilities
keybind = ctrl+shift+u=copy_url_to_clipboard
keybind = ctrl+shift+o=write_screen_file:open
keybind = ctrl+alt+shift+o=write_scrollback_file:open
keybind = ctrl+shift+i=inspector:toggle

# Quick terminal disabled - causes issues on GNOME/RDP
# keybind = global:ctrl+grave_accent=toggle_quick_terminal
