---
# Google Chrome installation

# ============================================================================
# FEDORA - Add Google Chrome repository and install
# ============================================================================

- name: Install Google Chrome (Fedora)
  block:
    - name: Add Google Chrome repository
      ansible.builtin.yum_repository:
        name: google-chrome
        description: Google Chrome
        baseurl: https://dl.google.com/linux/chrome/rpm/stable/x86_64
        enabled: true
        gpgcheck: true
        gpgkey: https://dl.google.com/linux/linux_signing_key.pub

    - name: Install Google Chrome
      ansible.builtin.dnf:
        name: google-chrome-stable
        state: present

  when: ansible_facts['distribution'] == 'Fedora'

# ============================================================================
# UBUNTU - Add Google Chrome repository and install
# ============================================================================

- name: Install Google Chrome (Ubuntu)
  block:
    - name: Add Google Chrome GPG key
      ansible.builtin.get_url:
        url: https://dl.google.com/linux/linux_signing_key.pub
        dest: /etc/apt/keyrings/google-chrome.asc
        mode: '0644'

    # Chrome's post-install script adds its own repo line without signed-by
    # We need to ensure only our modern signed-by format is used
    - name: Write clean Chrome repository file (avoid duplicates)
      ansible.builtin.copy:
        content: |
          # Managed by DFE Developer Ansible - DO NOT EDIT
          # Chrome's post-install script may add duplicates, this file is cleaned on each run
          deb [arch=amd64 signed-by=/etc/apt/keyrings/google-chrome.asc] https://dl.google.com/linux/chrome/deb/ stable main
        dest: /etc/apt/sources.list.d/google-chrome.list
        mode: '0644'

    - name: Install Google Chrome
      ansible.builtin.apt:
        name: google-chrome-stable
        state: present
        update_cache: true

  when: ansible_facts['distribution'] == 'Ubuntu'

# ============================================================================
# macOS - Install via Homebrew cask
# ============================================================================

- name: Install Google Chrome (macOS)
  community.general.homebrew_cask:
    name: google-chrome
    state: present
  become: false
  environment: "{{ homebrew_cask_env }}"
  when: ansible_facts['distribution'] == 'MacOSX'
