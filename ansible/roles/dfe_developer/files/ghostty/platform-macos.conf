# Ghostty Configuration - macOS Platform
# macOS settings, Cmd-based keybindings, transparency

# ============================================================
# Font Fallback Chain - macOS
# ============================================================
# Primary font (requires installation: brew install --cask font-jetbrains-mono)
font-family = JetBrains Mono
# Fallbacks if primary not installed
font-family = Fira Code
font-family = Source Code Pro
font-family = Menlo
font-family = Monaco

# ============================================================
# macOS Settings
# ============================================================
# Option as Alt for terminal shortcuts
macos-option-as-alt = true
# Native titlebar for macOS look
macos-titlebar-style = native
# Non-native fullscreen for split support
macos-non-native-fullscreen = visible-menu

# ============================================================
# Font Rendering - macOS
# ============================================================
# Slightly thicker fonts for Retina displays
font-thicken-strength = 100

# ============================================================
# Visual Effects - macOS
# ============================================================
# Subtle transparency works well on macOS
background-opacity = 0.95
background-blur-radius = 20

# ============================================================
# Clipboard Behavior
# ============================================================
# Disable paste confirmation popup (intrusive for power users)
clipboard-paste-protection = false
# Copy on select (like traditional terminals)
copy-on-select = clipboard

# ============================================================
# Keybindings - macOS (Cmd-based)
# ============================================================

# Clipboard (system default, but explicit for clarity)
keybind = cmd+c=copy_to_clipboard
keybind = cmd+v=paste_from_clipboard

# Tabs
keybind = cmd+t=new_tab
keybind = cmd+w=close_surface
keybind = cmd+shift+left_bracket=previous_tab
keybind = cmd+shift+right_bracket=next_tab

# Direct tab access
keybind = cmd+one=goto_tab:1
keybind = cmd+two=goto_tab:2
keybind = cmd+three=goto_tab:3
keybind = cmd+four=goto_tab:4
keybind = cmd+five=goto_tab:5
keybind = cmd+six=goto_tab:6
keybind = cmd+seven=goto_tab:7
keybind = cmd+eight=goto_tab:8
keybind = cmd+nine=goto_tab:9

# Windows
keybind = cmd+n=new_window

# Font size
keybind = cmd+plus=increase_font_size:1
keybind = cmd+minus=decrease_font_size:1
keybind = cmd+zero=reset_font_size

# Splits
keybind = cmd+d=new_split:right
keybind = cmd+shift+d=new_split:down
keybind = cmd+alt+left=goto_split:left
keybind = cmd+alt+right=goto_split:right
keybind = cmd+alt+up=goto_split:top
keybind = cmd+alt+down=goto_split:bottom
keybind = cmd+ctrl+left=resize_split:left,10
keybind = cmd+ctrl+right=resize_split:right,10
keybind = cmd+ctrl+up=resize_split:up,10
keybind = cmd+ctrl+down=resize_split:down,10
keybind = cmd+shift+z=toggle_split_zoom
keybind = cmd+ctrl+equal=equalize_splits

# Shell integration - jump between prompts
keybind = cmd+up=jump_to_prompt:-1
keybind = cmd+down=jump_to_prompt:1

# Utilities
keybind = cmd+shift+u=copy_url_to_clipboard
keybind = cmd+shift+o=write_screen_file:open
keybind = cmd+alt+shift+o=write_scrollback_file:open
keybind = cmd+alt+i=inspector:toggle

# Quick terminal (requires Accessibility permissions)
keybind = global:cmd+grave_accent=toggle_quick_terminal
