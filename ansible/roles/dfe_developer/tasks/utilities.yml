---
# Development utilities installation (jq, yq, bat, fzf, ripgrep, flatpak, etc.)

# Install Flatpak first (needed for GUI apps)
- name: Install Flatpak (Ubuntu)
  ansible.builtin.apt:
    name: flatpak
    state: present
  when: ansible_facts['distribution'] == 'Ubuntu'

- name: Install Flatpak (Fedora)
  ansible.builtin.dnf:
    name: flatpak
    state: present
  when: ansible_facts['distribution'] == 'Fedora'

# Configure Flathub repository (system-wide)
- name: Add Flathub repository (system-wide)
  community.general.flatpak_remote:
    name: flathub
    state: present
    flatpakrepo_url: https://flathub.org/repo/flathub.flatpakrepo
    method: system
  when: ansible_facts['distribution'] in ['Fedora', 'Ubuntu']


# Common development utilities
- name: Install development utilities (Fedora)
  ansible.builtin.dnf:
    name:
      - jq
      - bat
      - fzf
      - ripgrep
      - fd-find
      - miller                # data processing (mlr command)
      - rsync
      - httpie
      - tmux
      - htop
      - lsof
      - tree
      - bind-utils
      - net-tools
      - traceroute
      - nmap
      - telnet
      - whois
      - ShellCheck
      - postgresql
      - ansible
      - parallel
      - nemo                  # file manager (better than Nautilus)
      - python3               # base interpreter
      - python3-pytest        # testing framework
    state: present
  when: ansible_facts['distribution'] == 'Fedora'

- name: Install development utilities (Ubuntu)
  ansible.builtin.apt:
    name:
      - jq
      - bat
      - fzf
      - ripgrep
      - fd-find
      - sd                    # sane sed replacement
      - miller                # data processing (mlr command)
      - rsync
      - httpie
      - tmux
      - htop
      - lsof
      - tree
      - wget
      - dnsutils
      - net-tools
      - traceroute
      - nmap
      - telnet
      - netcat-openbsd
      - whois
      - shellcheck
      - postgresql-client
      - ansible
      - parallel
      - nemo                  # file manager (better than Nautilus)
      - python3               # base interpreter
      - python3-pytest        # testing framework
    state: present
  when: ansible_facts['distribution'] == 'Ubuntu'

# Set Nemo as default file manager (replaces Nautilus)
- name: Set Nemo as default file manager
  ansible.builtin.command:
    cmd: xdg-mime default nemo.desktop inode/directory
  become: false
  changed_when: false
  when:
    - ansible_facts['distribution'] in ['Fedora', 'Ubuntu']
    - dfe_has_gnome | default(false)

# yq - Binary download
- name: Download yq
  ansible.builtin.get_url:
    url: https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
    dest: /usr/local/bin/yq
    mode: '0755'
  when: ansible_facts['distribution'] in ['Fedora', 'Ubuntu']

# sd - sane sed replacement (binary download for Fedora, apt for Ubuntu)
- name: Get latest sd version
  ansible.builtin.uri:
    url: https://api.github.com/repos/chmln/sd/releases/latest
    return_content: true
  register: sd_release
  when: ansible_facts['distribution'] == 'Fedora'

- name: Download and extract sd (Fedora)
  ansible.builtin.unarchive:
    src: "https://github.com/chmln/sd/releases/download/{{ sd_release.json.tag_name }}/sd-{{ sd_release.json.tag_name }}-x86_64-unknown-linux-gnu.tar.gz"
    dest: /usr/local/bin
    remote_src: true
    extra_opts:
      - --strip-components=1
      - --wildcards
      - "*/sd"
    mode: '0755'
  when: ansible_facts['distribution'] == 'Fedora'

# macOS - Install utilities via Homebrew
- name: Install development utilities (macOS)
  community.general.homebrew:
    name:
      - jq
      - bat
      - fzf
      - ripgrep
      - fd
      - sd                    # sane sed replacement
      - miller                # data processing (mlr command)
      - rsync
      - httpie
      - tmux
      - htop
      - tree
      - wget
      - bind
      - nmap
      - telnet
      - netcat
      - whois
      - shellcheck
      - postgresql@16
      - ansible
      - yq
      - parallel
      - python@3              # base interpreter
      - pytest                # testing framework
    state: present
  environment: "{{ homebrew_env }}"
  become: false
  when: ansible_facts['distribution'] == 'MacOSX'

# Remmina - Remote Desktop Client (Linux GUI only)
# Using Flatpak for latest version (PPA discontinued as of 2025)
# Flatpak provides better updates and cross-distro compatibility
# ignore_errors: Flathub can be slow/unreliable, don't fail build for this
- name: Install Remmina via Flatpak (system-wide)
  community.general.flatpak:
    name: org.remmina.Remmina
    state: present
    method: system
  when:
    - ansible_facts['distribution'] in ['Fedora', 'Ubuntu']
    - dfe_has_gnome | default(false)
  ignore_errors: true
  register: remmina_install

- name: Warn if Remmina installation failed
  ansible.builtin.debug:
    msg: "WARNING: Remmina Flatpak install failed (Flathub timeout). Install manually: flatpak install flathub org.remmina.Remmina"
  when:
    - remmina_install is defined
    - remmina_install is failed

# ============================================================================
# DFE ADMIN TOOLS
# ============================================================================

- name: Ensure /usr/local/sbin exists
  ansible.builtin.file:
    path: /usr/local/sbin
    state: directory
    mode: '0755'
    owner: root
    group: root
  when: ansible_facts['distribution'] in ['Fedora', 'Ubuntu']

# add-dev-user - Script to add new developer users with full environment access
- name: Install add-dev-user script
  ansible.builtin.copy:
    src: add-dev-user
    dest: /usr/local/sbin/add-dev-user
    owner: root
    group: root
    mode: '0755'
  when: ansible_facts['distribution'] in ['Fedora', 'Ubuntu']
