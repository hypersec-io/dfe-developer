---
# VS Code installation

# ============================================================================
# FEDORA - Add Microsoft repository and install
# ============================================================================

- name: Install VS Code (Fedora)
  block:
    - name: Import Microsoft GPG key
      ansible.builtin.rpm_key:
        key: https://packages.microsoft.com/keys/microsoft.asc
        state: present

    - name: Add VS Code repository
      ansible.builtin.yum_repository:
        name: code
        description: Visual Studio Code
        baseurl: https://packages.microsoft.com/yumrepos/vscode
        enabled: true
        gpgcheck: true
        gpgkey: https://packages.microsoft.com/keys/microsoft.asc

    - name: Install VS Code
      ansible.builtin.dnf:
        name: code
        state: present

  when: ansible_distribution == 'Fedora'

# ============================================================================
# UBUNTU - Add Microsoft repository and install
# ============================================================================

- name: Install VS Code (Ubuntu)
  block:
    - name: Remove conflicting VS Code repository files
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - /etc/apt/sources.list.d/vscode.list
        - /etc/apt/sources.list.d/vscode.sources
        - /usr/share/keyrings/microsoft.gpg

    - name: Create APT keyrings directory
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Add Microsoft GPG key
      ansible.builtin.get_url:
        url: https://packages.microsoft.com/keys/microsoft.asc
        dest: /etc/apt/keyrings/packages.microsoft.asc
        mode: '0644'

    - name: Add VS Code repository
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/packages.microsoft.asc] https://packages.microsoft.com/repos/code stable main"
        filename: vscode
        state: present

    - name: Install VS Code
      ansible.builtin.apt:
        name: code
        state: present
        update_cache: true

  when: ansible_distribution == 'Ubuntu'

# ============================================================================
# macOS - Install via Homebrew cask
# ============================================================================

- name: Install VS Code (macOS)
  community.general.homebrew_cask:
    name: visual-studio-code
    state: present
  become: false
  environment: "{{ homebrew_cask_env }}"
  when: ansible_distribution == 'MacOSX'
