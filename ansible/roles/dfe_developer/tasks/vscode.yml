---
# VS Code installation

- name: Install VS Code (Fedora)
  ansible.builtin.dnf:
    name: code
    state: present
  when: ansible_distribution == 'Fedora'

# ============================================================================
# UBUNTU - Add Microsoft repository and install
# ============================================================================

- name: Install VS Code (Ubuntu)
  block:
    - name: Create APT keyrings directory
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Add Microsoft GPG key
      ansible.builtin.get_url:
        url: https://packages.microsoft.com/keys/microsoft.asc
        dest: /etc/apt/keyrings/packages.microsoft.asc
        mode: '0644'

    - name: Add VS Code repository
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/packages.microsoft.asc] https://packages.microsoft.com/repos/code stable main"
        filename: vscode
        state: present

    - name: Install VS Code
      ansible.builtin.apt:
        name: code
        state: present
        update_cache: true

  when: ansible_distribution == 'Ubuntu'

# ============================================================================
# macOS - Install via Homebrew cask
# ============================================================================

- name: Install VS Code (macOS)
  community.general.homebrew_cask:
    name: visual-studio-code
    state: present
  become: false
  environment: "{{ homebrew_cask_env }}"
  when: ansible_distribution == 'MacOSX'
