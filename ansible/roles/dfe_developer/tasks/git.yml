---
# Git and version control tools installation

# ============================================================================
# FEDORA - Git from base repos (Fedora 42+ has recent git)
# ============================================================================

- name: Install latest Git (Fedora)
  ansible.builtin.dnf:
    name:
      - git
      - git-lfs
      - git-filter-repo
      - lazygit
      - git-delta
    state: latest
  when: ansible_distribution == 'Fedora'

# ============================================================================
# UBUNTU - Latest Git from PPA (modern signed-by method)
# ============================================================================

# Clean up old PPA configuration if exists (migration from legacy method)
- name: Remove old git-core PPA configuration
  ansible.builtin.file:
    path: "/etc/apt/sources.list.d/{{ item }}"
    state: absent
  loop:
    - git-core-ubuntu-ppa-noble.list
    - git-core-ubuntu-ppa-jammy.list
    - ppa_git_core_ppa.list
  when: ansible_distribution == 'Ubuntu'

- name: Update APT cache after cleanup
  ansible.builtin.apt:
    update_cache: true
  when: ansible_distribution == 'Ubuntu'
  failed_when: false

- name: Install latest Git (Ubuntu)
  block:
    - name: Import git-core PPA GPG key
      ansible.builtin.get_url:
        url: https://keyserver.ubuntu.com/pks/lookup?op=get&search=0xE1DD270288B4E6030699E45FA1715D88E1DF1F24
        dest: /etc/apt/keyrings/git-core-ppa.asc
        mode: '0644'

    - name: Add git-core PPA repository
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/etc/apt/keyrings/git-core-ppa.asc] https://ppa.launchpadcontent.net/git-core/ppa/ubuntu {{ ansible_distribution_release }} main"
        filename: git-core-ppa
        state: present

    - name: Install Git and Git LFS
      ansible.builtin.apt:
        name:
          - git
          - git-lfs
          - git-filter-repo
          - lazygit
          - git-delta
        state: latest
        update_cache: true

  when: ansible_distribution == 'Ubuntu'

# ============================================================================
# macOS - Latest Git from Homebrew
# ============================================================================

- name: Install latest Git (macOS)
  community.general.homebrew:
    name:
      - git
      - git-lfs
      - git-filter-repo
      - lazygit
      - git-delta
    state: latest
  become: false
  environment: "{{ homebrew_env }}"
  when: ansible_distribution == 'MacOSX'

# ============================================================================
# GITHUB CLI (all platforms)
# ============================================================================

- name: Install GitHub CLI (Fedora)
  ansible.builtin.dnf:
    name: gh
    state: present
  when: ansible_distribution == 'Fedora'

- name: Install GitHub CLI (Ubuntu)
  ansible.builtin.apt:
    name: gh
    state: present
  when: ansible_distribution == 'Ubuntu'

- name: Install GitHub CLI (macOS)
  community.general.homebrew:
    name: gh
    state: present
  become: false
  environment: "{{ homebrew_env }}"
  when: ansible_distribution == 'MacOSX'

# ============================================================================
# CONFIGURE GIT LFS (all platforms, user-level)
# ============================================================================

- name: Install Git LFS hooks
  ansible.builtin.command: git lfs install
  become: false
  changed_when: false
  failed_when: false
